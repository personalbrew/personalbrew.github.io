---
layout: products
title: ""
permalink: /products/
---

<style>
    .product-grid {
      display: flex;
      gap: 20px;
      border-radius: 8px;
      padding: 20px;
    }
    .product-item {
      padding: 10px;
      width: 200px;
      text-align: center;
    }
</style>

<h1></h1>

<!-- Product Grid (generated from YAML) -->
	  <div class="product-grid">
		{% for product in site.data.products %}
		<h2>{{ product.name }}</h2>
		<div class="product-item" data-id="{{ product.id }}">
		  <a href="{{ product.link }}">
            <img src="{{ product.image }}" alt="{{ product.name }}">
          </a>
		</div>
		<h1></h1>
		{% endfor %}
	  </div>
